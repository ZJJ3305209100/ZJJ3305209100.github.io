 <style>

			position:absolute;

		}
 </style>
 <header>
 <body>
 <div>
 <input type="button"  value="点击开始游戏！" onclick="call()">
 </div>
 <p>你一共有十次机会！</p>
 </input>
  <script>
  function call(){
	  var num1 = Math.floor(Math.random()*100) ;
	  var i=0;
	  var time=10;
	while(i<10){
		var guess = prompt("从0到99，你赌几？");
		guess = parseInt(guess);
		if (num1===guess)
		{
		alert("你赢了 !");
		break;
		}
		else if(num1>guess)
		{
			alert("小了");
			i++;
			time--;
			alert("还有"+time+"次机会！");
			if(time==0){
			alert("很可惜，你输了！");
			}
		}
		else
		{
			 alert("大了");
			 i++;
			 time--;
			alert("还有"+time+"次机会！");
			if(time==0){
			alert("很可惜，你输了！");
			}
		}
	}}
	
  </script>
 </body>
