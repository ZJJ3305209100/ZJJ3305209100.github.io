	<style> 
		header{
				background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(background.jpg);

		p{
				font-size:30px;

		}
		ul{
				float: left;
				margin: 20px;
        }
        ul li{
                display: inline-block;/*在元素之后不添加换行符，因此该元素可以位于其他元素旁边，实现水平显示列表项*/
        }
        ul li a{
				text-decoration: none;
				color: #abc;
				padding: 6px 30px;
				border: 1px solid transparent;/*使边框颜色透明*/
				transition: .6s ease;/*设置过度效果*/
				border-radius: 20px;/*设置圆角*/
        }
		ul li a:hover{		/*鼠标悬停在li的a上时的样式*/
                background-color: #fff;

        }
		audio{
		      position:absolute;
			  top:90%;
			  left:60%;
		}
		.code{
		      position:absolute;
			  top:66%;
			  left:0%
		}
        .title{  position:absolute;
		         top:40%;
                 left:38%;
				 font-size:25px;
			   };
	</style>
